    <script>
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbxoi1njzgY1eHGc3y-Bz7kIuBwRiqNfP-yls2LG9DQ7zF6N0oKZ61mRNrog0xTgvFLR0w/exec'
        const form =document.forms['Contact-form']

        form.addEventListener('submit', e => {
            e.preventDefault()
            // ketika tombol send di klik
            fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
                .then(response => {
                    // reset form
                    form.reset();
                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
